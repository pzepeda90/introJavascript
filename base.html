<html lang="en">

<head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p="precio">Precio base: $ <span id="precio">400.000</span> </p>
        
              <p>Cantidad:
                <span id="cantidad">0</span>
                <button onclick="
                    precio = 400000
                    cantidad = document.querySelector('#cantidad')
                    cuenta = Number(cantidad.innerHTML)
                    cuenta = cuenta + 1
                    cantidad.innerHTML = cuenta
                    precioFinal = precio * cuenta
                    total = document.querySelector('#total')
                    total.innerHTML = precioFinal"
                >+</button">
                
                <button onclick="
                    Precio = 400000
                    cantidad = document.querySelector('#cantidad')
                    cuenta = Number(cantidad.innerHTML)
                    cuenta = cuenta - 1
                    cantidad.innerHTML = cuenta
                    precioFinal = precio * cuenta
                    total = document.querySelector('#total')
                    total.innerHTML = precioFinal"
                    "
                >-</button>
              </p>
            </div>
        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span id="total">0</span> </p>
    </div>

    </script>
